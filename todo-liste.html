<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <!-- Viewport-Einstellungen für responsives Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Liste</title>
    <!-- Einbinden des CSS-Stils -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hauptcontainer zur Zentrierung des Inhalts -->
    <div class="container">
        <h1>TODO Liste</h1>

        <!-- Formular zum Hinzufügen eines neuen Todos -->
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Neuer Eintrag">
            <button type="submit">Hinzufügen</button>
        </form>
        <!-- Ungeordnete Liste für die Todo-Einträge -->
        <ul id="todo-list"></ul>
    </div>
    
    <!-- Einbinden des JavaScript-Codes -->
    <script src="todo.js"></script>
</body>
</html>
